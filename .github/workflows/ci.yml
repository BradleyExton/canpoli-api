name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgis:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: canpoli
          POSTGRES_PASSWORD: canpoli_dev
          POSTGRES_DB: canpoli_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U canpoli -d canpoli_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGIS_TEST_DATABASE_URL: postgresql+asyncpg://canpoli:canpoli_dev@localhost:5432/canpoli_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest
