version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: canpoli-db
    environment:
      POSTGRES_USER: canpoli
      POSTGRES_PASSWORD: canpoli_dev
      POSTGRES_DB: canpoli
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canpoli -d canpoli"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: canpoli-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  postgres_data:
